<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style/login.css">
</head>
<body>

	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input class="text-size" type="text" name="txt" placeholder="User name" style="text-align: center" required="">
					<input class="text-size" type="email" name="email" placeholder="Email" style="text-align: center" required="">
					<input class="text-size" type="password" name="pswd" placeholder="Password" style="text-align: center" required="">
					<button class="text-size">Sign up</button>
				</form>
			</div>

			<div class="login">
				<!-- <form> -->
					<label for="chk" aria-hidden="true">Login</label>
					<input class="text-size" type="email" name="email" placeholder="Email" style="text-align: center" required="">
					<input class="text-size" type="password" name="pswd" placeholder="Password" style="text-align: center" required="">
					<button>Login</button>
				<!-- </form> -->
			</div>
	</div>
	<script src="./assets/js/login.js"></script>
</body>
</html>
